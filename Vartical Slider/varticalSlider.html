<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: darkred">
            <h1>Horrers Red Seen</h1>
            <p>in the Red night seen </p>
          </div>
          <div style="background-color: rgb(252, 109, 133)">
            <h1>Beautyfull Rose</h1>
            <p>So Beautyfull Everywhere Pink</p>
          </div>

          <div style="background-color: orange">
            <h1>Beautyfull Sunrise</h1>
            <p>Everywhere Orange </p>
          </div>
          <div style="background-color: #05476d">
            <h1>Bluuue Sky</h1>
            <p>Very Beautyfull Evening In See the Sky</p>
          </div>
        <div style="background-color: rgb(2, 53, 2)">
            <h1>Dark night</h1>
            <p>Beautyfull Wood Bridge in forest</p>
          </div>
          <div style="background-color: purple">
            <h1>Beautyfull Bridge</h1>
            <p>in the night seen all in Purple</p>
          </div>

         

      </div>
      <div class="right-slide">
        <div style="background-image: url('https://wallpapercave.com/wp/wp2821272.jpg')"></div>
        <div style="background-image: url('https://wallpaperaccess.com/full/672566.jpg')"></div>
        <div style="background-image: url('https://wallpaperaccess.com/full/58348.jpg')"></div>
        <div style="background-image: url('https://wallpapermemory.com/uploads/245/sunrise-background-hd-1080p-284228.jpg')"></div>
        <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/460/610/460/pink-rose-color-4k-pics-wallpaper-preview.jpg')"></div>
        <div style="background-image: url('https://wallpaperaccess.com/full/34348.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
