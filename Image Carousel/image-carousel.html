<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://wallpapers-hub.art/wallpaper-images/427927.jpg"
       alt="first-image"
       />
    <img
       src="https://wallpapers-hub.art/wallpaper-images/51376.jpg"
       alt="second-image"
       />
    <img
       src="https://wallpapersflix.com/cool/wp-content/uploads/2021/04/Best-HD-Wallpapers-For-Pc-768x432.jpg"
       alt="third-image"
       />
    <img
       src="https://picstatio.com/large/qbv0dc/planets-landscape-space-wallpaper.jpg"
       alt="fourth-image"
       />
      </div>
   
      

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
